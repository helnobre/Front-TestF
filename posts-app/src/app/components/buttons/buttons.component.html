<button class="botao" type="button" *ngIf="postService.postOwner(post.author?.id)"> 
    <i class="material-icons">
        edit
    </i>
    Editar
</button>


<button class="botao" type="button" *ngIf="postService.postOwner(post.author?.id)"
    (click) = "removePost()"
> 
    <i class="material-icons">
        delete
    </i>
    Apagar
</button>
